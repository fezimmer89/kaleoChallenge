<div class="container">
    <div class="centered-container" ng-if="!promiseMonitor.isPending()">
        <ul class="pagination pull-left">
            <li ng-class="{'disabled' : pageMeta.page == 1 || promiseMonitor.isPending()}" ng-hide="pageMeta.total_pages < 7"><a href="" aria-label="Previous" ng-click="getPage(1)"><span aria-hidden="true"><i class="fa fa-angle-double-left"></i></span></a></li>
            <li ng-class="{'disabled' : pageMeta.page == 1 || promiseMonitor.isPending()}"><a href="" aria-label="Previous" ng-click="getPage(pageMeta.page-1)"><span aria-hidden="true"><i class="fa fa-angle-left"></i></span></a></li>
            <li ng-repeat="pageNum in pages track by $index" ng-class="{ 'active' : pageMeta.page == pageNum, 'disabled' : promiseMonitor.isPending() }"><a href="" ng-click="getPage(pageNum)">{{::pageNum}}</a></li>
            <li ng-class="{'disabled' : pageMeta.page == pageMeta.total_pages || promiseMonitor.isPending() }"><a href="" aria-label="Next" ng-click="getPage(pageMeta.page+1)"><span aria-hidden="true"><i class="fa fa-angle-right"></i></span></a></li>
            <li ng-class="{'disabled' : pageMeta.page == pageMeta.total_pages || promiseMonitor.isPending() }" ng-hide="pageMeta.total_pages < 7"><a href="" aria-label="Next" ng-click="getPage(pageMeta.total_pages)"><span aria-hidden="true"><i class="fa fa-angle-double-right"></i></span></a></li>
        </ul>
        <div class="page-select">
            <select class="form-control" ng-options="option for option in options" ng-model="pageMeta.per_page" ng-change="getPage(1)"></select>
        </div>
    </div>
</div>
